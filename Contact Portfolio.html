<body>
    <header>

        <div class="name">

        <section class="contact flex-row">

                </div>

                <div class="bericht-box">
                    <form>
                        <label for="bericht">Bericht:</label>
                        <input class="bericht-contact-box" type="text" id="bericht" name="bericht">
                    </form>
                </div>

                <select name="colors" id="colors" class="input-select">
                    <option>Waar kan ik u mee helpen</option>
                    <option value="Mening">Mening</option>
                    <option value="Ontwerp">Ontwerp</option>
                    <option value="Back-end">Back-end</option>
                    <option value="Front-end">Front-end</option>
                </select>
                <div id="send"></div>
                   <a href="Contact Portfolio.html" class="send-button" onclick="myFunction()">Send</a> 
            </div>
                
        </section>

    </main>
